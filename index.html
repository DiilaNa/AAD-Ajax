<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax</title>
</head>
<body>
<h1>Ajax</h1>
<button id="ajax-btn">Send me Ajax</button>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    $('#ajax-btn').on('click',function (){
        var http = new XMLHttpRequest();
        http.open('GET','db.txt');
        http.send();
    })
</script>
</body>
</html>
